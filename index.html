<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

<title>Weather App</title>

</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type ="search" placeholder ="Enter a City.." required id="search-form-input" class="search-form-input"/>
            <input type ="submit" value ="Search" class="search-form-button"/>
        </form>
    </header>

<main>
        <div class="weather-app-data">
    <div>
        <h1 class="weather-app-city" id="city"> Paris</h1>
    <p class="weather-app-details">
        Tuesday 20:35, mist <br/>
        Humidity: <strong>97%</strong>, Wind: <strong>4.63km/h</strong>
    </p>
    </div>
<div class="weather-app-temperature-container">
        <div class="weather-app-icon">🌤️</div>
        <div class="weather-app-temperature" id="temperature">11</div>
        <div class ="weather-app-unit">°C</div>
</div>
</main>
  
   <footer>

      <a href="https://weather-app-kk.netlify.app" target="_blank"> Netifly. </a>
       </footer>
    </div>
    <script src="src/index.js"></script>
   </body>
</html>
